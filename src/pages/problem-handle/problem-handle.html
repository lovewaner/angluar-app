<ion-header no-border>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>问题沟通填写</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="submit()">
        提交
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-textarea autofocus [(ngModel)]="remarks" class="remarks" placeholder="备注"></ion-textarea>
</ion-content>
