<ion-header>

  <ion-navbar>
    <ion-title>驻点开单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item (tap)="toPage('SearchStorePage')">
      <ion-label>{{ store ? store.Store_Name : "选择门店" }}</ion-label>
    </button>
    <button ion-item>
        <ion-label>{{ waiter ? waiter : "人员选择" }}</ion-label>
        <ion-select [(ngModel)]="waiter" multiple="true" okText="确定" cancelText="取消" [selectOptions]="{title: '人员选择'}" (ionChange)="changeWaiter($event)">
          <ion-option *ngFor="let item of waiterList;">{{ item.Waiter_Name }}</ion-option>
        </ion-select>
      </button>
  </ion-list>

  <ion-list class="radio-list" radio-group no-lines (ionChange)="selectStatus($event)">
    <ion-item>
      <ion-label>开单</ion-label>
      <ion-radio item-start [checked]="IsBilling" value="开单" mode="md"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>未开单</ion-label>
      <ion-radio item-start [checked]="!IsBilling" value="未开单" mode="md"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-textarea [(ngModel)]="remarks" (ngModelChange)="onRemarksChange($event)" class="remarks" maxlength="200" placeholder="备注"></ion-textarea>

  <button ion-button block (tap)="submit()" *ngIf="type == 1">提交</button>
  <button ion-button block (tap)="update()" *ngIf="type == 2">更新</button>
</ion-content>
