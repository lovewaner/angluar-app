<ion-header>

  <ion-navbar>
    <ion-title>我</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <section class="user-view">
      <section class="user-info">
        <h2>{{user.Admin_Name}}</h2>
        <p>{{user.Department == 1 ? '线下运维' : '渠道运维'}}</p>
      </section>
      <img class="user-avatar" #userAvatar *ngIf="user.Admin_Img" src="http://img.chezhentong.com/{{user.Admin_Img}}" alt="" (tap)="uploadAction(userAvatar)"
      />
      <span class="default-img" *ngIf="!user.Admin_Img" (tap)="uploadAction()">{{user.Admin_Name}}</span>
    </section>
    <p>车阵通</p>
  </ion-card>
  <ion-list>
    <button ion-item (tap)="openBrowser('transferCar')">
      <ion-avatar item-start>
        <ion-icon name="moveCar" class="mb-icon mb-icon-move"></ion-icon>
      </ion-avatar>
      <h2>我去移库</h2>
    </button>
    <button ion-item (tap)="openBrowser('vehicleStatistics')">
      <ion-avatar item-start>
        <ion-icon name="warehouse" class="mb-icon mb-icon-house"></ion-icon>
      </ion-avatar>
      <h2>我的库存</h2>
    </button>
    <button ion-item (tap)="toPage('TaskChangePage')">
      <ion-avatar item-start>
        <ion-icon name="Task" class="mb-icon mb-icon-tasks"></ion-icon>
      </ion-avatar>
      <h2>任务修改</h2>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (tap)="toPage('SettingPage')">
      <ion-avatar item-start>
        <ion-icon name="setting" class="mb-icon mb-icon-setting"></ion-icon>
      </ion-avatar>
      <h2>设置</h2>
    </button>
  </ion-list>
</ion-content>
