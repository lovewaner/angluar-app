<!--
  Generated template for the BrandSearchPage page.
  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>品牌搜索</ion-title>
    <section #ToolBarSearch class="toolbar-search">
      <ion-input type="text" [(ngModel)]="brandName" clearInput (ngModelChange)="getBrand($event)" placeholder="请输入品牌"></ion-input>
    </section>
  </ion-toolbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">
  <section #Search class="search">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="brandName" clearInput (ngModelChange)="getBrand($event)" placeholder="请输入品牌"></ion-input>
      </ion-item>
    </ion-list>
  </section>
  <ion-list class="result-list">
    <button ion-item *ngFor="let brand of searchList" (tap)="selectBrand(brand)">
      <ion-avatar item-start>
        <img src="{{brand.logo}}" alt="">
      </ion-avatar>
      <h2>{{brand.name}}</h2>
    </button>
  </ion-list>
</ion-content>
