<ion-header no-border>

  <ion-navbar>
    <ion-title>任务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-calendar [(ngModel)]="date"
  (onChange)="onCalendarChange($event)"
  (monthChange)="onMonthChange($event)"
  [options]="optionsMulti"
  [type]="calendarResultType"
  [format]="'YYYY-MM-DD'">
</ion-calendar>
</ion-content>
