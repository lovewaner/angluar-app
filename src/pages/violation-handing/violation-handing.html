<ion-header no-border>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>协同违章处理</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="submit()" *ngIf="type == 1">
        提交
      </button>
      <button ion-button (tap)="update()" *ngIf="type == 2">
        更新
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-textarea autofocus [(ngModel)]="remarks" (ngModelChange)="onRemarksChange($event)" class="remarks" placeholder="备注"></ion-textarea>
</ion-content>
