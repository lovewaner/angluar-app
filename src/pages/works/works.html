<!--
  Generated template for the WorksPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar>
    <ion-title>工作</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 (tap)="toPage('TrainPage')">
        <ion-icon name="train" class="mb-icon mb-icon-1"></ion-icon>
        <p>培训</p>
      </ion-col>
      <ion-col col-4 (tap)="toPage('CommunicationPage')">
        <ion-icon name="communication" class="mb-icon mb-icon-2"></ion-icon>
        <p>交流</p>
      </ion-col>
      <ion-col col-4 (tap)="toPage('MallDistributionPage')">
        <ion-icon name="mall" class="mb-icon mb-icon-3"></ion-icon>
        <p>商城配送</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (tap)="toPage('PartyPage')">
        <ion-icon name="party" class="mb-icon mb-icon-4"></ion-icon>
        <p>餐饮小聚</p>
      </ion-col>
      <ion-col col-4 (tap)="toPage('PointOrderPage')">
        <ion-icon name="pointOrder" class="mb-icon mb-icon-5"></ion-icon>
        <p>驻点开单</p>
      </ion-col>
      <ion-col col-4 (tap)="toPage('CarCheckPage')">
        <ion-icon name="carCheck" class="mb-icon mb-icon-6"></ion-icon>
        <p>车辆巡检</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (tap)="toPage('MaterielCheckPage')">
        <ion-icon name="materielCheck" class="mb-icon mb-icon-7"></ion-icon>
        <p>物料巡检</p>
      </ion-col>
      <ion-col col-4 (tap)="toPage('AgentCheckPage')">
        <ion-icon name="agentCheck" class="mb-icon mb-icon-8"></ion-icon>
        <p>代客验车</p>
      </ion-col>
      <ion-col col-4 (tap)="toPage('IllegalHandlePage')">
        <ion-icon name="illegalHandle" class="mb-icon mb-icon-9"></ion-icon>
        <p>陪同违章处理</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
