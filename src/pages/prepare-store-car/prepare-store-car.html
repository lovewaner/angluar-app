  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>开店车辆需求</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item>
      <ion-label>外牌B级车</ion-label>
      <ion-multi-picker item-content [cancelText]="'取消'" [doneText]="'确定'" [multiPickerColumns]="OUT_BPicker" [(ngModel)]="OUT_B"
        [placeholder]="'请选择数量'"></ion-multi-picker>
    </button>
    <button ion-item>
      <ion-label>沪牌B级车</ion-label>
      <ion-multi-picker item-content [cancelText]="'取消'" [doneText]="'确定'" [multiPickerColumns]="HU_BPicker" [(ngModel)]="HU_B"
        [placeholder]="'请选择数量'"></ion-multi-picker>
    </button>
    <button ion-item>
      <ion-label>沪牌商用车</ion-label>
      <ion-multi-picker item-content [cancelText]="'取消'" [doneText]="'确定'" [multiPickerColumns]="HU_CommercePicker" [(ngModel)]="HU_Commerce"
        [placeholder]="'请选择数量'"></ion-multi-picker>
    </button>
  </ion-list>
  <button ion-button block (tap)="confirm()">确定</button>
</ion-content>
