<ion-header>

  <ion-navbar>
    <ion-title>操作流程培训</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (tap)="loadModal('SearchStorePage')" >
      <ion-label>{{store ? store.Store_Name : '选择门店'}}</ion-label>
    </button>

    <button ion-item>
      <ion-label>{{waiter ? waiter : '选择人员'}}</ion-label>
      <ion-select [(ngModel)]="waiter" (ngModelChange)="getSelectWaiterID()" multiple="true" okText="确定" cancelText="取消" [selectOptions]="{title: '人员选择'}">
        <ion-option *ngFor="let item of waiterList;">{{item.Waiter_Name}}</ion-option>
      </ion-select>
    </button>
  </ion-list>

  <section class="label-group">
    <ion-grid>
      <ion-row *ngFor="let items of labelList; let i = index;">
        <ion-col col-4 *ngFor="let item of labelList[i]; let index = index;">
          <button [class.activated]="item.Is_Flag" ion-button outline (tap)="loadModal('LabelDescriptionsPage', { label: item })">{{item.Label_Name}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <ion-textarea [(ngModel)]="remarks" class="remarks" maxlength="200" placeholder="备注"
  required></ion-textarea>

  <button ion-button block (tap)="submit()" *ngIf="type == 1">提交</button>
  <button ion-button block (tap)="update()" *ngIf="type == 2">更新</button>
</ion-content>
