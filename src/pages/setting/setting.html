<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item>
      <h2>姓名</h2>
      <span item-end>{{user.Admin_Name}}</span>
    </ion-item>
    <ion-item>
      <h2>手机号</h2>
      <span item-end>{{user.Admin_Phone}}</span>
    </ion-item>
    <ion-item>
      <h2>职务</h2>
      <span item-end>{{user.Department == 1 ? '线下运维' : '渠道运维'}}</span>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <button ion-button block clear (tap)="logout()">
        退出登录
      </button>
    </ion-item>
  </ion-list>
</ion-content>
