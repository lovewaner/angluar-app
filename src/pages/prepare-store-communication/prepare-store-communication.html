<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>开店沟通详情</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button [class.highlight]="waiter" ion-item>
      <ion-label>{{waiter ? waiter : '人员选择'}}</ion-label>
      <ion-select [(ngModel)]="waiter" (ngModelChange)="getSelectWaiterID()" multiple="true" okText="确定" cancelText="取消" [selectOptions]="{title: '人员选择'}">
        <ion-option *ngFor="let item of waiterList;">{{item.Waiter_Name}}</ion-option>
      </ion-select>
    </button>
  </ion-list>
  <ion-textarea [(ngModel)]="remarks" class="remarks" maxlength="200" placeholder="备注" required></ion-textarea>
  <button ion-button block (tap)="confirm()">确定</button>
</ion-content>
