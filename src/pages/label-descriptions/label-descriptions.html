  Ionic pages and navigation.

<ion-header no-border>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{labelInfo.Label_Name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h2>{{labelInfo.Label_Name}}</h2>
  <p>{{labelInfo.Label_Content}} </p>
  <ion-list no-lines>
    <ion-item>
      <ion-label>标记此项</ion-label>
      <ion-checkbox [(ngModel)]="labelInfo.Is_Flag"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (tap)="confirm()">确定</button>
</ion-content>
