<ion-header>

  <ion-navbar>
    <ion-title>商城配送</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item (tap)="toPage('SearchStorePage')">
        <ion-label>{{ store ? store.Store_Name : "选择门店" }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ waiter ? waiter : "人员选择" }}</ion-label>
      <ion-select [(ngModel)]="waiter" multiple="true" okText="确认" cancelText="取消" [selectOptions]="{title: '人员选择'}" (ionChange)="ngWaiterChange($event)">
        <ion-option *ngFor="let item of waiterList">{{ item.Waiter_Name }}</ion-option>
      </ion-select>
    </ion-item>

    
  </ion-list>
  <ion-textarea placeholder="填写备注" (ngModelChange)="onRemarksChange($event)" class="remarks" maxlength="200" [(ngModel)]="remarks"></ion-textarea>

  <button ion-button block (tap)="submit()" *ngIf="type === 1">提交</button>
  <button ion-button block (tap)="update()" *ngIf="type === 2">更新</button>
  
</ion-content>
