<ion-header>

  <ion-navbar>
    <ion-title>车辆巡检</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (tap)="toPage('SearchStorePage')">
        <ion-label>{{ store ? store.Store_Name : "选择门店" }}</ion-label>
    </button>
    <button ion-item (tap)="toPage('CheckCarDetailPage', { 'storeID': store.Store_ID, 'carPlate': item.Car_Plate, 'taskID': Task_ID })" *ngFor="let item of dieCarList">
        <ion-label>{{ item.Car_Plate }}</ion-label>
        <span class="status" item-end>空闲中</span>
      </button>
  </ion-list>
</ion-content>
