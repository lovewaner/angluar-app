<ion-header>

</ion-header>


<ion-content padding>
    <section class="back" (tap)="back()">
        <ion-icon name="arrow"></ion-icon>
    </section>
    <section class="position" (tap)="getPosition()">
        <ion-icon name="locate"></ion-icon>
    </section>
    <div id="container"></div>
    <section class="action">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="position" class="mb-icon"></ion-icon>
          </ion-avatar>
          <h2>{{currentAddress}}</h2>
        </ion-item>
      </ion-list>
      <button ion-button block (tap)="clock()">办公打卡</button>
    </section>
</ion-content>
