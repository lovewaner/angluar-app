<ion-header>

  <ion-navbar>
    <ion-title>门卫交流</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item [class.highlight]="store" (tap)="loadModal('SearchStorePage')">
      <ion-label>{{store ? store.Store_Name : '选择门店'}}</ion-label>
    </button>
  </ion-list>
  <section class="label-group">
    <ion-grid>
      <ion-row *ngFor="let items of labelList; let i = index;">
        <ion-col col-4 *ngFor="let item of labelList[i]; let index = index;">
          <button [class.activated]="item.Is_Flag" ion-button outline (tap)="loadModal('LabelDescriptionsPage', { label: item })">{{item.Label_Name}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <ion-textarea [(ngModel)]="remarks" class="remarks" maxlength="200" placeholder="备注" required></ion-textarea>
  <button ion-button block (tap)="submit()" *ngIf="type == 1">提交</button>
  <button ion-button block (tap)="update()" *ngIf="type == 2">更新</button>
</ion-content>
