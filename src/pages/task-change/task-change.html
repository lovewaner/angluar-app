<ion-header>

  <ion-navbar>
    <ion-title>任务修改</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="showList">
    <ion-list>
      <button ion-item *ngFor="let item of taskList" (tap)="toPage(item.Link_Href, { taskID: item.Task_ID })">
        <h2>{{item.Task_Type}}</h2>
        <span>创建与 {{ item.Addition_Date + ' ' + item.Addition_Time }}</span>
      </button>
    </ion-list>
  </section>
  <p>注：只能修改当天提交的任务</p>
  <p>当前日期：{{ currentDate }}</p>
</ion-content>
