<ion-header>

  <ion-navbar>
    <ion-buttons start (tap)="closePage()">
      <button ion-button icon-only>
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>门店搜索</ion-title>
    <section #ToolBarSearch class="toolbar-search">
      <ion-input type="text" [(ngModel)]="storeName" clearInput (ngModelChange)="getStore($event)"  placeholder="请输入门店"></ion-input>
    </section>
  </ion-navbar>

</ion-header>


<ion-content padding (ionScroll)="onScroll($event)">
  <section #Search class="search">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="storeName" clearInput (ngModelChange)="getStore($event)"  placeholder="请输入门店"></ion-input>
      </ion-item>
    </ion-list>
  </section>

    <ion-list no-lines>
      <button ion-item *ngFor="let item of SelectList" (tap)="selectStore(item)">{{ item.Store_Name }}</button>
    </ion-list>
</ion-content>
