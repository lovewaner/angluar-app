<ion-header>

  <ion-navbar>
    <ion-title>服务经理交流</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (tap)="loadModal('SearchStorePage')">
      <ion-label>{{ store ? store.Store_Name : "选择门店" }}</ion-label>
    </button>
  </ion-list>
  <ion-list class="radio-list" (ionChange)="suggest($event)" radio-group no-lines>
    <ion-item>
      <ion-label>有异议</ion-label>
      <ion-radio item-start [checked]="IsBilling" value="有异议" mode="md"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>无异议</ion-label>
      <ion-radio item-start [checked]="!IsBilling" value="无异议" mode="md"></ion-radio>
    </ion-item>
  </ion-list>

  <section class="upload-img-wrap">
    <section class="upload-img-group">
        <img *ngFor="let img of imgArr" src="http://img.chezhentong.com/{{img}}" alt="" />
    </section>
    <ion-icon name="camera" class="mb-icon" (tap)="uploadAction()"></ion-icon>
  </section>
  <button ion-button block (tap)="submit()" *ngIf="type == 1">提交</button>
  <button ion-button block (tap)="update()" *ngIf="type == 2">更新</button>
</ion-content>
