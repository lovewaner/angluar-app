<ion-header>

  <ion-navbar>
    <ion-title>交流内容</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>应收账款填写</ion-label>
      <ion-checkbox [(ngModel)]="bill"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>问题沟通填写</ion-label>
      <ion-checkbox [(ngModel)]="problem"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (tap)="next()">下一步</button>
</ion-content>
