<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>4S店数据收集</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item>
      <ion-label>现代步车供应商</ion-label>
      <ion-multi-picker item-content [cancelText]="'取消'" [doneText]="'确定'" [multiPickerColumns]="providerPicker" [(ngModel)]="provider"
        (ionChange)="onPickerChange($event)"></ion-multi-picker>
    </button>
    <ion-item *ngIf="provider == '有'">
      <ion-textarea [(ngModel)]="provider_remarks" class="remarks" maxlength="200" placeholder="现代步车供应商备注" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>新车月销量填写(次)</ion-label>
      <ion-input type="text" [(ngModel)]="sales" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>服务顾问数量填写(人)</ion-label>
      <ion-input type="text" [(ngModel)]="waiters" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>月平均进场台次填写(次)</ion-label>
      <ion-input type="text" [(ngModel)]="month_enter" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>事故车每天平均进场台次填写(次)</ion-label>
      <ion-input type="text" [(ngModel)]="accident" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>月平均维修产值填写(次)</ion-label>
      <ion-input type="text" [(ngModel)]="repair" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>每天平均进场台次填写(次)</ion-label>
      <ion-input type="text" [(ngModel)]="day_enter" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>可提供车位数量填写(个)</ion-label>
      <ion-input type="text" [(ngModel)]="parking" clearInput></ion-input>
    </ion-item>
    <ion-textarea [(ngModel)]="task_remarks" class="remarks" maxlength="200" placeholder="其他备注(非必填)" required></ion-textarea>
    <ion-textarea [(ngModel)]="data_remarks" class="remarks" maxlength="200" placeholder="信息收集初步综合评估填写" required></ion-textarea>
  </ion-list>
  <button ion-button block (tap)="confirm()">确定</button>
</ion-content>
